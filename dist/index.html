<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>カード収集!!シミュレータ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="simulator.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <h3>カード収集!!シミュレータ</h3>
      <div class="total-container">
        全
        <select v-model="totalCount" @change="simulate">
          <option v-for="option in options" v-bind:value="option" v-bind:key="option">
            {{ option }}
          </option>
        </select>
        種類 / 1枚
        <input type="number" min="0" max="1000" v-model="unitPrice" class="unit-price">
        円
      </div>
      <p>全部集めるのに{{ this.totalCardCount }}枚/{{ this.totalCost }}円かかりました。</p>
      <div class="btn-container">
        <button @click="simulate" class="btn btn-light">もう１回試す</button>
      </div>
      <table align="center">
        <tr v-for="record in items">
          <td class="text-right">{{ record.count }}回目</td>
          <td>{{ formatResult(record) }}</td>
          <td>{{ formatMessage(record) }}</td>
          <td class="text-right">{{ record.current_count }}/{{ totalCount }}</td>
        </tr>
      </table>
      <div class="btn-container">
        <button @click="simulate" class="btn btn-light">もう１回試す</button>
      </div>
    </div>
  </body>
</html>
