    <meta charset="utf-8">

    <meta content='カードを全種類集めるために必要な金額をシミュレートします。' name='description'>
    <meta property="og:title" content="カード収集!!シミュレータ" />
    <meta property="og:type" content="website" />

    <meta name="twitter:image:src" content="https://card-sim.jnito.com/card-sim.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="カード収集!!シミュレータ" />
    <meta name="twitter:description" content="カードを全種類集めるために必要な金額をシミュレートします。" />
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href='/card-sim.png' rel='apple-touch-icon' sizes='152x152'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="simulator.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>カード収集!!シミュレータ</h3>
      <div id="app" v-cloak>
        <div class="input-container">
          全
          <select v-model="numberOfTypes" @change="simulate">
            <option v-for="option in typeOptions" v-bind:value="option" v-bind:key="option">
              {{ option }}
            </option>
          </select>
          種類 / 1枚
          <input type="number" min="0" max="1000" v-model="unitPrice" class="unit-price">
          円
        </div>
        <p>全部集めるのに{{ this.countTotal }}枚 / {{ this.totalCost }}円かかりました。</p>
        <div class="btn-container">
          <button @click="simulate" class="btn btn-light">もう１回試す</button>
        </div>
        <table align="center">
          <tr v-for="result in results">
            <td class="text-right">{{ result.count_total }}回目</td>
            <td>{{ formatFirstGet(result) }}</td>
            <td>{{ formatMessage(result) }}</td>
            <td class="text-right">{{ result.count_distinct }}/{{ numberOfTypes }}</td>
          </tr>
        </table>
        <div class="btn-container">
          <button @click="simulate" class="btn btn-light">もう１回試す</button>
        </div>
      </div>
    </div>
